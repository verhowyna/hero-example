<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hero</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="hero">
      <div class="container hero-container">
        <ul class="user-list list">
          <li class="user-item">
            <img
              class="user-photo"
              src="./imiges/user1.png"
              alt=""
              width="40"
              height="40"
            />
          </li>
          <li class="user-item">
            <img
              class="user-photo"
              src="./imiges/user2.png"
              alt=""
              width="40"
              height="40"
            />
          </li>
          <li class="user-item">
            <img
              class="user-photo"
              src="./imiges/user3.png"
              alt=""
              width="40"
              height="40"
            />
          </li>
          <li class="user-item">
            <div class="user-item-wrap">
              <p class="user-item-count">2K</p>
              <p class="user-item-text">reviews</p>
            </div>
          </li>
        </ul>
        <h1 class="title-hero">
          ORGANIC <span class="title-hero-veg">VEGETABLES</span> TO YOUR DIET
          TODAY!
        </h1>
        <p class="hero-text">
          Our expertly curated vegetable baskets are made with the freshest,
          highest quality vegetables available. Fresh Harvest Box has got you
          covered. Fresh, high-quality vegetables in expertly curated vegetable
          baskets delivered to you.
        </p>
        <button type="button" class="hero-btn">
          <div class="hero-btn-text">SHOP NOW</div>
        </button>
      </div>
    </section>
  </body>
</html>
